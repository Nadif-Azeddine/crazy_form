<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <title>Fun form</title>
</head>

<body>
    <h1 style="font-weight: 800;color:#670eac">Amazing Form</h1>
    <p style="font-size: .9em;margin-top: -.5rem;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et, totam.
    </p>
    <p id="check"> </p>

    <div class="form">
        <form action="">
            <label for="">email</label>
            <input type="email" id="email" class="form-control" placeholder="enter your email">
            <label for="">password</label>
            <input type="password" id="password" class="form-control" placeholder="enter your password">

            <button onmouseenter="check(event)" id="btn" class="btn">Login</button>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat, facere!</p>
        </form>
    </div>
    <script>
        var email = "coder333@gmail.com"
        var pwd = "password"
        var btn = document.querySelector('#btn')

        function check(event) {
            emaill = document.querySelector('#email').value
            pass = document.querySelector('#password').value
            if (emaill != email || pass != pwd) {
                ex = event.clientX
                if (ex >= 706) {
                    btn.style.marginLeft="0px"

                }else{
                    btn.style.marginLeft="200px"
                    
                }
                document.querySelector('#check').innerText = "Something Wrong ! Check the email and the password"
                document.querySelector('#check').style.color="red"

            }else{
                document.querySelector('#check').innerText = "the email and the password are correct"
                document.querySelector('#check').style.color="green"



            }
        }


    </script>
</body>

</html>
